<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-10 p-8 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>

        <form hx-post="/register" 
              hx-target="#message" 
              hx-swap="outerHTML">
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-lg" required>
            </div>

            <div class="mb-4">
                <label for="full_name" class="block text-sm font-semibold text-gray-700">Full Name</label>
                <input type="text" id="full_name" name="full_name" class="w-full p-2 border border-gray-300 rounded-lg" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded-lg" required>
            </div>

            <div class="mb-4">
                <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Register</button>
            </div>
        </form>

        <div id="message"></div>
    </div>
</body>
</html>
